<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <div class = "bio">
            <marquee border-style="dotted" class="shadow" scrollamount="15">
                <h1>░M░Y░P░U░S░S░Y░I░N░B░I░O░</h1>
            </marquee>
        </div>
        <style>
            .bio {
                width: 30%;
                background-color: pink;
                border-style: outset;
            }
            .shadow {
                text-shadow: 2px 2px gray;
            }
        </style>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <h1>Hello {{ request.user.username }}</h1>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">LOG OUT</button>
            </form>
        {% else %}
            <h1>Mag <a href="{% url 'login' %}">log-in</a> ka nga</h1>
        {% endif %}
        {% for task in object_list %}  
            <h3>  
            <li>
                <a href = "{{ task.get_absolute_url }}">
                    {{ task }}
                </a>
            </li>
            </h3>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <label for="task_name">
                <span>
                    Task Name
                </span>
                <input type="text" id="task_name" name="task_name">
            </label>
            <label for="task_due">
                <span>
                    Task Due Date
                </span>
                <input type="datetime-local" id="task_due" name="task_due">
                <select id="taskgroup" name="taskgroup">
                    {% for group in taskgroups %}
                    <option value="{{ group.pk }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </label>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
